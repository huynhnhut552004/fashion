<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" minimum-scale="1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/Admin-Index/Content/About/About.css">
        <title>Admin-Page</title>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <section class="Area-1">
                <div class="Img" data-Img-Area1="Img-Area1">
                </div>
                <div class="Brand-Name" data-Brand-Name="Brand-Name-Body">
                </div>
            </section>
            <section class="Area-2">
                <div class="Title" data-Title-Area2="Title-Area2">
                </div>
                <div class="Content" data-Content-Area2="Content-Area2">
                </div>
                <div class="Content-1" data-Content1-Area2="Content1-Area2">
                </div>
                <div class="Content-2" data-Content2-Area2="Content2-Area2">
                </div>
                <div class="Content-3" data-Content3-Area2="Content3-Area2">
                </div>
            </section>
            <section class="Area-3">
                <div class="Title" data-Title-Area3="Title-Area3">
                </div>
                <div class="Content-1" data-Content1-Area3="Content1-Area3">
                </div>
                <div class="Content-2" data-Content2-Area3="Content2-Area3">
                </div>
                <div class="Content-3" data-Content3-Area3="Content3-Area3">
                </div>
            </section>
            <section class="Area-4">
                <div class="Title" data-Title-Area4="Title-Area4">
                </div>
                <div class="Content-1" data-Content1-Area4="Content1-Area4">
                </div>
                <div class="Content-2" data-Content2-Area4="Content2-Area4">
                </div>
            </section>
            <section class="Area-5">
                <div class="Title">
                    <h3>HAVE A QUESTION?</h3>
                </div>
                <div class="Description-1">
                    Email (required)
                </div>
                <div class="Email">
                    <input type="email" name="Email" required>
                </div>
                 <div class="Description-2">
                    Message (required)
                </div>
                <div class="Message">
                    <textarea type="text" name="Message" rows="7" cols="55" required></textarea>
                </div>
                <div class="Submit">
                    <button id="Submit">Submit</button>
                </div>
            </section>
        </main>
        <div id="footer"></div>
        <script src="/Admin-Index/Content/About/About.js"></script>
    </body>
</html>
