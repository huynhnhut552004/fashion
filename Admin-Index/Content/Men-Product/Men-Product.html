<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="Men-Product.css">
        <title>Admin-Page</title>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <section class="Area-1">
                <div class="Brand-Name" data-Brand-Name="Brand-Name-Body">
                    MEMORY 
                </div>
                <div class="Video" data-Video-Area1="Video-Area1">
                    <video id="Video" src="../Video/Men-Product-Area1.mp4" loop muted playsinline></video>
                </div>
                <div class="Flex-Container">
                    <div class="Category">
                        <select id="Category"></select>
                    </div>
                    <div class="Search">
                        <input type="text" id="searchInput" placeholder="Search something...">
                        <ul id="suggestions"></ul>
                    </div>
                </div>
            </section>
            <section class="Area-2">
                <div class="Grid-Content">

                </div>
            </section>
        </main>
        <div id="footer"></div>
        <script src="Men-Product.js"></script>
    </body>
</html>
