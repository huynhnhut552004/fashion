<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/Admin-Index/Content/icon/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/Admin-Index/Products/Product-Admin.css">
        <title>Admin</title>
    </head>
    <body>
        <div class="Flex">
            <div class="Back">
                <a href="/Admin-Index/Main/Main-Admin.html">BACK</a>
            </div>
            <div class="Search">
                <input type="text" id="searchInput" placeholder="Find with product name">
                <button onclick="fetchProduct()">Find</button>
            </div>
        </div>
        <div class="Flex-Container">
            <div class="Name">
                <label>Name Product</label><br>
                <input type="text" id="Name" placeholder="Name Product">
            </div>
            <div class="Price">
                <label>Price Product</label><br>
                <input type="number" id="Price" placeholder="Price Product">
            </div>
            <div class="Img">
                <label>Image Product</label><br>
                <input type="file" id="imageInput" accept="image/*">
                <img id="currentImage" src="" alt="Current product image" style="max-width: 100px;" />
            </div>
            <div class="Description">
                <label>Description Product</label><br>
                <input type="text" id="Description" placeholder="Description">
            </div>
            <div class="Gender">
                <select id="Genderfilter">
                    <option value="">All</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
            </div>
            <div class="Category">
                <select id="filterCategory">
                    <option value="">All</option>
                </select>
            </div>
            <div class="Confirm">
                <button id="Confirm" onclick="Confirm()">Confirm</button>
            </div>
        </div>
         <table>
            <thead>
                <tr>
                    <th>Gender</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
        <script src="/Admin-Index/Products/Product-Admin.js"></script>
    </body>
</html>
