<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
        <link rel="stylesheet" href="Admin-Login.css">
        <title>Admin</title>
    </head>
    <body>
        <div class="Flex-Container-1">
            <div class="Back" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <a href="../User-Login/User-Login.html">‚Üê Back</a>
            </div>
            <div class="Title" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <h2>ADMINISTRATOR</h2>
            </div>
        </div>
        <div class="Error" id="Error" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <div class="Icon">
                <img src="/User-Index/icon/Error.png" alt="Error">
            </div>
            <div class="Description-Error">
                <p>Incorrect account or password!</p>
            </div>
        </div>
        <div class="Submit" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <form id="AdminForm">
                <div class="Title-1" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                    <label>Administrator Name</label>
                </div>
                <div class="Admin-Name" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                    <input id="Admin-Name" type="text" placeholder="Administrator login field">
                </div>
                <div class="Title-2" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                    <label class="Title-2">Password</label>
                </div>
                <div class="Password" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                    <input id="Password" type="password" name="password" placeholder="Password">
                </div>
                <div class="Button" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                    <button id="Login" type="submit">Login</button>
                </div>
            </form>
        </div>
        <script src="Admin-Login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init(); 
        </script>
    </body>
</html>
