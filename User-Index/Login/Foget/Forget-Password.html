<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
        <link rel="stylesheet" href="Forget-Password.css">
        <title>Fashion orientation</title>
    </head>
    <body>
        <div class="Back" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <a href="../User-Login/User-Login.html">‚Üê Back</a>
        </div>
        <div class="Error" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <div class="Icon">
                <img src="/User-Index/icon/Error.png" alt="Error">
            </div>
            <div class="Description-Error">
                <p>Email not registered!</p>
            </div>
        </div>
        <div class="Error-1" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <div class="Icon">
                <img src="/User-Index/icon/Error.png" alt="Error">
            </div>
            <div class="Description-Error">
                <p>Please enter your email!</p>
            </div>
        </div>
        <div class="Email" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <div class="Title" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <p>Your Email</p>
            </div>
            <div class="Input" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <input id="Email" type="Email" placeholder="Enter your email"> 
                <button id="Confirm">Confirm</button>
            </div>
        </div>
        <div class="Change-Password" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
            <div class="Title" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <p>Change password</p>
            </div>
            <div class="New-Password" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <input id="New-Password" type="password" name="password" placeholder="New password">
            </div>
            <div class="Confirm-Password" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <input id="Confirm-Password" type="password" name="password" placeholder="Confirm password">
            </div>
            <div class="Button-Change" data-aos="fade-up" data-aos-delay="50" data-aos-duration="500">
                <button id="Change-Password">Change</button>
            </div>
        </div>
        <script src="Forget-Password.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init(); 
        </script>
    </body>
</html>
